<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .my-box{
        display:inline-block;
        width:50px;
      }
      /*.my-content{*/
      /*  display:inline-block;*/
      /*  width:50px;*/
      /*}*/

    </style>
</head>
<body>
  <h2>Bootstrap Grid Demo</h2>
  <!--bootstrap container-->
  <div class="container-fluid ">
    <!--bootstrap row-->
    <div class="row">
      <!--add column settings-->
        <!--blue box-->
        <div class="col-3 col-md-6 col-lg-12 bg-primary">
          Box 1
        </div>
        <!--Green Box-->
        <div class="col bg-success">
          Box 2
        </div>
        <!--Red Box-->
        <div class="col bg-danger">
          Box 3
        </div>
    </div>
    <!--new row-->
    <div class="row">
      <!--12 1 column cells-->
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
      <div class="col-1 bg-warning">
        Box
      </div>
    </div>
    <!--New Row-->
    <div class="row">
      <!--stacked columns-->
      <div class="col-12 col-md-6 col-lg-3 bg-primary">
        Box
      </div>
      <div class="col-12 col-md-6 col-lg-3 bg-secondary">
        Box
      </div>
    </div>
    <!--New Row-->
    <div class="row">
      <!--nested column-->
      <div class="col-12 col-md-6 p-0 d-flex justify-content-around">
        <div class="bg-info my-box">1</div>
        <div class="bg-info my-box">2</div>
      </div>
      <!--nested column-->
      <div class="col-12 col-md-6 p-0 d-flex justify-content-center">
        <div class="bg-info my-box">3</div>
        <div class="bg-info my-box">4</div>
      </div>
    </div>
  </div>
<!--New Container-->
  <div class="container-fluid">
    <!--Title row-->
    <div class="row">
      <div class="col-12 bg-primary text-center"><h1>Title</h1></div>
    </div>
    <!--menu and content row-->
    <div class="row">
      <div class="col-12 col-md-3 bg-info">
        <ul>
          <li>Choice 1</li>
          <li>Choice 2</li>
          <li>Choice 3</li>
          <li>Choice 4</li>
        </ul>
      </div>
      <div class="col-12 col-md-9 bg-secondary">
        <h3 class="text-center">Content</h3>
        <!--inner grid-->
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-5 col-lg-1 offset-lg-1 bg-info fs-1 text-center">1</div>
            <div class="col-12 col-md-5 offset-md-2 col-lg-1 offset-lg-2 bg-info fs-1 text-center">2</div>
            <div class="col-12 col-md-5 col-lg-1 offset-lg-2 bg-info fs-1 text-center">3</div>
            <div class="col-12 col-md-5 offset-md-2 col-lg-1 offset-lg-2 bg-info fs-1 text-center">4</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--bootstrap js library-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
